name:  Build and push image


on:
  push:
    branchs:
      - main

job:
  build_and_push:
    runs-on: ubuntu-22.04
    name: build and push image
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
